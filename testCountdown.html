<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Excess Inventory</title>
<script type="text/javascript">
window.onload=function() {
	function countdown() {
	if ( typeof countdown.counter == 'undefined' ) {
		countdown.counter = 10; // initial count
		}
	if(countdown.counter > 0) {
		document.getElementById('count').innerHTML = countdown.counter--;
		setTimeout(countdown, 1000);
		}
	else {
		location.href = 'http://www.stalliontek.com/lemkor/index.html';
		}
	}
	countdown();
	};
</script>
</head>

<body>
<br><br>
<b>You will be redirect to Lemkor Home page after <span style="color:red" id="count">10</span> Seconds.</b>
    <br><br>
    <a href="http://www.stalliontek.com/lemkor/index.html" title="Home Page">Go back to home page</a>
</body>

</html>

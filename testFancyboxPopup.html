<script type="text/javascript">
	
	jQuery(function() {
	
		// CHECK IF THE WINDOW IS LARGE TO ACCOMMODATE THE POPUP (I HATE POPUPS ON MOBILE)
		if (jQuery(window).width() > 992) {
			
			// WAIT 3 SECONDS AND OPEN	POPUP #1	
			if (jQuery.cookie('popup1') != 'viewed') {
	
				setTimeout(function() { 
					jQuery.fancybox.open(jQuery('#popup-open'), { 'afterClose': function() { jQuery.cookie('popup1', 'viewed', { expires: 7 }); } } );
				}, 3000);
			
			}
			
			// WAIT 10 MINUTES AND OPEN POPUP #2
			if (jQuery.cookie('popup2') != 'viewed') {
				
				setTimeout(function() { 
					jQuery.fancybox.open(jQuery('#popup-open'), { 'afterClose': function() { jQuery.cookie('popup2', 'viewed', { expires: 7 }); } } );
				}, 600000); 
			}
			
		}
		
	});


</script>
